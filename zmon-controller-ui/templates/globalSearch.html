<div id="search" class="global-search col-md-3" ng-show="visible">
    <div class="col-md-12" style="height:100%;">
        <div class="input-group">
            <div class="input-group-btn">
                <button class="btn btn-primary" title="global search">
                    <i class="fa fa-fw fa-search"></i>
                </button>
            </div>
            <input type="text" class="form-control" ng-model="query" placeholder="what are you looking for?"/>
        </div>
        <ul class="col-md-12 list-unstyled">
            <li ng-repeat="item in data.alerts | orderBy:['id', 'title']">
                <span class="tag alert" title="alert">{{item.id}}</span>
                <div class="title">{{item.title}}</div>
            </li>
            <li ng-repeat="item in data.checks | orderBy:['id', 'title']">
                <span class="tag check" title="check">{{item.id}}</span>
                <div class="title">{{item.title}}</div>
            </li>
            <li ng-repeat="item in data.dashboards | orderBy:['id', 'title']">
                <span class="tag dashboard" title="dashboard">{{item.id}}</span>
                <div class="title">{{item.title}}</div>
            </li>
            <li ng-repeat="item in data.grafana_dashboards | orderBy:['id', 'title']">
                <span class="tag grafana" title="grafana dashboard">{{item.id}}</span>
                <div class="title">{{item.title}}</div>
            </li>
        </ul>
    </div>
</div>
